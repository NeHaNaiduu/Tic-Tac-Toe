<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="msg hide">
        <p class="message"></p>
        <button class="new-game-button">New Game</button>
    </div>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button class="reset">Reset Game</button>
    </main>
    <script>
        let boxes=document.querySelectorAll('.box');
        let resetButton=document.querySelector('.reset');
        let newGameBtn=document.querySelector('.new-game-button');
        let newContainer=document.querySelector('.msg');
        let message=document.querySelector('.message');

        let turnO=true;

        const winPatterns=[
            [0,1,2],
            [0,3,6],
            [0,4,8],
            [1,4,7],
            [2,5,8],
            [2,4,6],
            [3,4,5],
            [6,7,8]
        ];

        const resetGame=()=>{
            turnO=true;
            enableBoxes();
            newContainer.classList.add('hide');
        };
        boxes.forEach((box) => {
            box.addEventListener('click',()=>{
                if(turnO){
                    box.innerText='O';
                    turnO=false;
                }
                else{
                    box.innerText='X';
                    turnO=true;
                }
                box.disabled=true;

                checkWinner();
            })
        });

        const disableBoxes=()=>{
            for(let box of boxes){
                box.disabled=true;
            }
        };

        const enableBoxes=()=>{
            for(let box of boxes){
                box.disabled=false;
                box.innerText=""
            }
        };

        const showWinner=(winner)=>{
            message.innerText=`Congrats, Winner is ${winner}`;
            newContainer.classList.remove('hide');
            disableBoxes();
        };

        const checkWinner=()=>{
            for(pattern of winPatterns){

                let pos1val=boxes[pattern[0]].innerText;
                let pos2val=boxes[pattern[1]].innerText;
                let pos3val=boxes[pattern[2]].innerText;
                if(pos1val!="" && pos2val!="" && pos3val!=""){
                    if(pos1val===pos2val && pos2val===pos3val){
                        showWinner(pos1val);
                    }
                }
            }
        };

        newGameBtn.addEventListener('click',resetGame);
        resetButton.addEventListener('click',resetGame);

    </script>
</body>
</html>
